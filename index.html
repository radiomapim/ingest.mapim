<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAPIM Web Rádio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1a1a2e">
</head>
<body>
    <header>
        <img src="assets/images/logo-mapim.png" alt="MAPIM Web Rádio">
        <h1>MAPIM Web Rádio</h1>
    </header>
    
    <main>
        <section class="player">
            <audio id="radio-stream" src="assets/audio/stream.mp3"></audio>
            <button id="play-btn">Tocar Rádio</button>
            <div class="volume-control">
                <input type="range" id="volume" min="0" max="1" step="0.1" value="0.7">
            </div>
        </section>
        
        <section class="programacao">
            <h2>Programação</h2>
            <!-- Lista de programas -->
        </section>
    </main>
    
    <footer>
        <p>© 2023 MAPIM Web Rádio - Todos os direitos reservados</p>
    </footer>
    
    <script src="app.js"></script>
</body>
</html>
